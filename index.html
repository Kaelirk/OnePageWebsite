<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnePageWebiste</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://use.fontawesome.com/4b8d51d3d0.js"></script>
</head>
<body>
    <!-- Page header -->
    <nav class="navbar">
        <div class="navbar_container">
            <a href="/" id="fa-cube"><i class="fa fa-cube"></i></a>
            <div class="navbar_toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar_menu">
                <li class="navbar_item">
                    <a href="/" class="navbar_links">
                        Home
                    </a>
                </li>
                <li class="navbar_item">
                    <a href="/" class="navbar_links">
                        PSU
                    </a>
                </li>
                <li class="navbar_item">
                    <a href="/" class="navbar_links">
                        MoBo
                    </a>
                </li>
                <li class="navbar_item">
                    <a href="/" class="navbar_links">
                        CPU
                    </a>
                </li>
                <li class="navbar_item">
                    <a href="/" class="navbar_links">
                        RAM
                    </a>
                </li>
                <li class="navbar_item">
                    <a href="/" class="navbar_links">
                        HDDs & SSDs
                    </a>
                </li>
                <li class="navbar_item">
                    <a href="/" class="navbar_links">
                        GPU
                    </a>
                </li>
                <li class="navbar_item">
                    <a href="/" class="navbar_links">
                        Shopping Cart
                    </a>
                </li>
                <li class="navbar_btn">
                    <a href="/" class="button">
                        Submit Order
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- page body -->
    <div class="main">
        <div class="main_container">
            <div class="main_content">
                <h1>Business oriented PC building</h1>
                <h2>Quick & Easy</h2>
                <p>Select your components and send us your order, we take care of the rest!</p>
                <button class="main_btn"><a href="/">Get started</a></button>
            </div>
            <div class="main_img--cotainer">
                <img src="images/pic1.svg" alt="pic" id="main_img">
            </div>
        </div>
    </div>

    <!-- stock -->
    <div class="stock">
        <h1>See which products we have in stock</h1>
        <div class="stock_container">
            <button class="stock_card myBtn">
                <h2>Build your PC today</h2>
                <p>The newest hardware on the market</p>
            </button>
            <button class="stock_card myBtn">
                <h2>PSUs</h2>
                <p>Select your power supply unit(s)</p>
            </button>
            <button class="stock_card myBtn">
                <h2>MotherBoards</h2>
                <p>Select your motherboard(s)</p>
            </button>
            <button class="stock_card myBtn">
                <h2>CPUs</h2>
                <p>Select your processor(s)</p>
            </button>
            <button class="stock_card myBtn">
                <h2>RAM</h2>
                <p>Select your RAM</p>
            </button>
            <button class="stock_card myBtn">
                <h2>SSD & HDD</h2>
                <p>Select your drive(s)</p>
            </button>
            <button class="stock_card myBtn">
                <h2>GPUs</h2>
                <p>Select your GPU(s)</p>
            </button>
            <button class="stock_card myBtn">
                <h2>Shopping cart</h2>
                <p>Your cart contains: </p>
                <p>Your total comes to: </p>
            </button>
        </div>
    </div>

    <!-- El MODAL -->

    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Some text in the Modal..</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
